<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Multi-step form</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:wght@300&family=Ubuntu:wght@300;400&display=swap"
      rel="stylesheet"
    />

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
        margin: 10px;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
      .step:nth-child(1) .number {
        height: 40px;
        width: 40px;
        background-color: antiquewhite;
        color: black;
        border-radius: 50%;
        display: flex;
        justify-content: center;
        align-items: center;
      }
    </style>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="main">
      <div class="container">
        <div class="left-box">
          <div class="step-items">
            <div class="step">
              <div class="number">1</div>
              <div class="step-information">
                <p>STEP1</p>
                <h4>YOUR INFO</h4>
              </div>
            </div>
            <div class="step">
              <div class="number">2</div>
              <div class="step-information">
                <p>STEP2</p>
                <h4>SELECT PLAN</h4>
              </div>
            </div>
            <div class="step">
              <div class="number">3</div>
              <div class="step-information">
                <p>STEP3</p>
                <h4>ADD-ONS</h4>
              </div>
            </div>
            <div class="step">
              <div class="number">4</div>
              <div class="step-information">
                <p>STEP4</p>
                <h4>SUMMARY</h4>
              </div>
            </div>
          </div>
        </div>
        <div class="right-box">
          <div class="description">
            <h3>Personal Information</h3>
            <h5>Please provide your name, email address and phone number.</h5>
          </div>
          <div class="input-content">
            <div class="name">
              <p>Name</p>
              <input type="text" placeholder="Enter your name" />
            </div>
            <div class="email-address">
              <p>Email-address</p>
              <input type="text" placeholder="Enter your email-address" />
            </div>
            <div class="phonenumber">
              <p>Phone Number</p>
              <input type="text" placeholder="Enter your phone number" />
            </div>
          </div>
          <div class="next-button">
            <a href="/plan.html" class="button">Next Step</a>
          </div>
        </div>
      </div>

      <div class="attribution">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >. Coded by <a href="#">Bijay</a>.
      </div>
    </div>
  </body>
</html>
